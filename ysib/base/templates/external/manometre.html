  <div class="col-md-5">
    <button type="button" class="btn btn-success btn-lg btn-huge">BAŞLAT</button>
    <style>canvas#gauge{ width: 100% !important;height: auto;margin-left: 20px; }</style>
    <canvas data-type="radial-gauge" id="mano-gauge"
      data-units="Bar"
      data-min-value="0"
      data-max-value="40"
      data-minor-ticks="2"
      data-stroke-ticks="true"
      data-color-plate="#fff"
      data-border-shadow-width="0"
      data-borders="false"
      data-needle-type="arrow"
      data-needle-width="2"
      data-needle-circle-size="7"
      data-needle-circle-outer="true"
      data-needle-circle-inner="false"
      data-animation-duration="1500"
      data-animation-rule="linear"
  ></canvas>
  </div>

<hr>
<div class="col-md-4 mx-auto"><button type="button" class="btn btn-success btn-lg btn-block">KAYDET</button></div>
